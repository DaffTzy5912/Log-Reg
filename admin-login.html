<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/kxjbdt.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px); /* Efek blur */
            z-index: -1;
        }

        .container {
            position: relative;
            width: 350px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 1rem;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Login</h2>
        <input type="text" id="adminUsername" placeholder="Admin Username" required>
        <input type="password" id="adminPassword" placeholder="Admin Password" required>
        <button onclick="adminLogin()">Login</button>
    </div>

    <script>
        // Simpan akun admin di localStorage saat pertama kali dibuat
        if (!localStorage.getItem('admin')) {
            const adminData = { username: 'admin', password: 'admin123' };
            localStorage.setItem('admin', JSON.stringify(adminData));
        }

        function adminLogin() {
            const adminUsername = document.getElementById('adminUsername').value;
            const adminPassword = document.getElementById('adminPassword').value;

            const admin = JSON.parse(localStorage.getItem('admin'));

            if (admin.username === adminUsername && admin.password === adminPassword) {
                localStorage.setItem('isAdminLoggedIn', 'true');
                window.location.href = 'akun.html';
            } else {
                alert('Username atau password admin salah!');
            }
        }
    </script>
</body>
</html>
