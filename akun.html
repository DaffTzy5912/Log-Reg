<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Akun</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://files.catbox.moe/kxjbdt.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(5px); /* Efek blur */
            z-index: -1;
        }

        .container {
            position: relative;
            width: 80%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.7);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: white;
        }

        h2 {
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        table th, table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
            color: white;
        }

        table th {
            background: #4CAF50;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #f44336;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Data Akun Pengguna</h2>
        <table id="userTable">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data pengguna akan ditampilkan di sini -->
            </tbody>
        </table>
        <button onclick="logoutAdmin()">Logout</button>
    </div>

    <script>
        // Periksa apakah admin sudah login
        if (localStorage.getItem('isAdminLoggedIn') !== 'true') {
            alert('Anda tidak memiliki akses ke halaman ini!');
            window.location.href = 'admin-login.html';
        }

        // Ambil semua data pengguna dari localStorage
        const users = [];
        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key !== 'admin' && key !== 'isAdminLoggedIn') {
                const user = JSON.parse(localStorage.getItem(key));
                users.push(user);
            }
        }

        // Tampilkan data pengguna dalam tabel
        const tableBody = document.querySelector('#userTable tbody');
        users.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${user.username}</td>
                <td>${user.email}</td>
            `;
            tableBody.appendChild(row);
        });

        // Fungsi logout admin
        function logoutAdmin() {
            localStorage.removeItem('isAdminLoggedIn');
            window.location.href = 'admin-login.html';
        }
    </script>
</body>
</html>
